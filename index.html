<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/style.css">
    <title>codejam-canvas</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header>
               <div class="nav">
                    <div class="nav__list"><img src="src/assets/nav-icon.svg" alt="nav"></div>
                    <h1 class="nav__title">CodeJam - Pallete</h1>
               </div>
               <div class="menu"><img src="src/assets/menu-icon.svg" alt="menu"></div>
            </header>
            <main>
                <div class="pallete">
                    <ul class="table">
                        <li class="table__item">
                            <img src="src/assets/paint-bucket.svg" alt="paint-bucket">
                            <p>Paint bucket</p>
                        </li>
                        <li class="table__item table__item_line">
                            <img src="src/assets/choose-color.svg" alt="choose-color">
                            <p>Choose color</p>
                        </li>
                        <li class="table__item">
                            <img src="src/assets/move.svg" alt="move">
                            <p>Move</p>
                        </li>
                        <li class="table__item">
                            <img src="src/assets/transform.svg" alt="transform">
                            <p>Transform</p>
                        </li>
                    </ul>
                    <ul class="table">
                        <li class="table__item">
                            <div class="table__item_rnd table__item_rnd_curr"></div>
                            <p>Current color</p>
                        </li>
                        <li class="table__item table__item_line">
                                <div class="table__item_rnd table__item_rnd_prev"></div>
                            <p>Prev color</p>
                        </li>
                        <li class="table__item">
                                <div class="table__item_rnd table__item_rnd_red"></div>
                            <p>Red</p>
                        </li>
                        <li class="table__item">
                                <div class="table__item_rnd table__item_rnd_blue"></div>
                            <p>Blue</p>
                        </li>
                    </ul>
                </div>
                <div class="canvas">
                    <canvas id="canvas" width="256" height="256"></canvas>
                </div>
                <div class="table table-choose-list">
                    <h2 class="choose-title">Choose size:</h2>
                    <ul>
                        <li class="table__item table-choose-list__item x4">4x4</li>
                        <li class="table__item table-choose-list__item x32">32x32</li>
                        <li class="table__item table-choose-list__item x256 highlight">512x512</li>
                    </ul>
                </div>
            </main> 
            <footer>
                <p>created by Vladimir Drachuk<br>RSSchool, 2019</p>
            </footer>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
